<ion-app>
	<ion-menu type="overlay" side="end" contentId="mainContent" menuId="mainMenu">
		<ion-header>
			<ion-toolbar>
				<ion-title color="light" size="small"><b>MAIN MENU</b></ion-title>
			</ion-toolbar>
		</ion-header>

		<ion-content>
			<app-main-menu></app-main-menu>
		</ion-content>
	</ion-menu>

	<ion-split-pane
		contentId="mainContent"
		when="{{ menuStatus ? '(min-width: 720px)' : 'false' }}"
	>
		<ion-menu side="start" contentId="mainContent" menuId="filterMenu">
			<ion-header>
				<ion-toolbar>
					<ion-title color="light" size="small"><b>FILTER MENU</b></ion-title>
					<ion-buttons slot="start" *ngIf="menuStatus">
						<ion-button (click)="toggleMenu()" color="light">
							<ion-icon name="options" slot="icon-only"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>

			<ion-content>
				<div *ngIf="filtersInitStatus">
					<ng-template #filterMenuContainer></ng-template>
				</div>
			</ion-content>
		</ion-menu>

		<ion-router-outlet [swipeGesture]="false" id="mainContent">
		</ion-router-outlet>
	</ion-split-pane>

  <div *ngIf="useMocks" class="demo-banner">
    Demo Version
  </div>
</ion-app>
